<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>クリックすると別のテキストを表示する/JavaScript-JQuery/It's a long way to the top.</title>
<script type="text/javascript" src="../../../data/js/jquery.js"></script>
<script type="text/javascript">
<!--
$(function(){

	$(".change").click(function(){
	
		for( $i=1; $i<4; $i++ ){
		
			if( $i == 3 ){
			
				$j = 1;
			
			}
			else{
			
				$j = $i + 1;
			
			}
			
			if( $( "#cm" + $i ).css( "display" ) != "none" ){
			
				$( "#cm" + $i ).hide();
				$( "#cm" + $j ).show();
				break;
			
			}
		
		}
	
	});

});
//-->
</script>
</head>

<body>

<div style="padding:50px 0px 50px 0px">
<div id="cm1" style="display:block;border:1px solid #cccccc;padding:5px 10px 5px 10px;">
<p class="change">一番目の表示項目です。<br>
クリックすると二番目のメニューを表示します。</p>
</div>


<div id="cm2" style="display:none;border:1px solid #cccccc;padding:5px 10px 5px 10px;">
<p class="change">二番目のメニューです。<br>
クリックすると三番目のテキストメッセージを表示します。</p>
</div>


<div id="cm3" style="display:none;border:1px solid #cccccc;padding:5px 10px 5px 10px;">
<p class="change">三番目のテキストメッセージです。<br>
クリックすると一番目の表示項目を表示します。</p>
</div>
</div>


</body>
</html>
